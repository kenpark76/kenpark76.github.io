<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Docs</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <div id="content"></div>
  <script>
    fetch('README.md')
      .then(r => r.text())
      .then(t => {
        document.getElementById('content').innerHTML = marked.parse(t)
      })
  </script>
</body>
</html>
